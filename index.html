<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du juste prix</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <header>
        <h1>Bienvenue sur mon site de jeu</h1>
    </header>
    <main>
        <section class="section-principale">      
            <div class="section-image">
                <p>un magnifique blender</p>
                <img src="./images/blender.jpg" alt="photo de blender" class="img-size">
            </div>
            <div class="section-formulaire">
                <h1>Trouve son prix</h1>
                <p id="message">Veuillez choisir votre niveau de difficulté:</p>
                <div id="niv-difficulte">
                    <button id="niv-facile" type="button" class="btn btn-success">Facile</button>
                    <button id="niv-inter" type="button" class="btn btn-warning">Intermédiaire</button>
                    <button id="niv-difficile" type="button" class="btn btn-danger">Difficile</button>
                    <button id="niv-cauchemar" type="button" class="btn btn-dark" >Cauchemar</button>
                </div>
                <div id="nbVies"></div>
                <div class="vies">
                   <img src="./images/coeur-vide.png" class="heart-size" alt="rajouter des coeurs vides">
                   <img src="./images/coeur-plein.png" class="heart-size" alt="rajouter des coeurs pleins">
                </div>
                <form id="inputBox">
                    <div id="hidden-form-number">
                        <label for="number" id="label-number">Entrez un nombre:</label>  
                        <input type="number" id="number" min="0" max="1000" required>
                        <span id="avertissement"></span>
                        <button type="submit" id="essayerBtn" class="btn btn-info">Essayer</button>  
                        <button type="button" id="rejouerBtn" class="btn btn-primary">Rejouer</button>
                    </div>
                </form>      
                    <div id="buttons">
                        <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
                        <button type="button" id="annulerBtn" class="btn btn-perso">Annuler</button>
                    </div>
                <p id="details">* Brûlant = &plusmn; 25 ; Chaud = &plusmn; 50  ; Tiéde = &plusmn; 75 ; Froid = +75.</p>
            </div>    
        </section>
    </main>
    <script src="./app.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
