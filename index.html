<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du juste prix</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section id="id-section" class="row d-flex justify-content-center align-items-center mx-0 px-0">
            <div class="col-10 col-md-4 d-flex justify-content-center align-items-center flex-column">
                <p class="fw-bold f-size25">un magnifique blender</p>
                <img src="./images/blender.jpg" alt="photo de blender" class="col-8 img-size">
            </div>
            <div class="col-10 col-md-5 d-flex justify-content-center align-items-center flex-column div-block">
                <h1 class="text-center">Trouve son prix</h1>
                <p id="message" class="my-3">Veuillez choisir votre niveau de difficulté:</p>
                <div id="niv-difficulte">
                    <button id="niv-facile" type="button" class="btn btn-success mx-3">Facile</button>
                    <button id="niv-inter" type="button" class="btn btn-warning">Intermédiaire</button>
                    <button id="niv-difficile" type="button" class="btn btn-danger mx-3">Difficile</button>
                    <button id="niv-cauchemar" type="button" class="btn btn-dark" >Cauchemar</button>
                </div>
                <div id="nbVies" class="my-3"></div>
                <div class="vies">
                    <ion-icon name="heart-outline"></ion-icon>
                    <ion-icon name="heart"></ion-icon>
                </div>
                <form id="inputBox">
                    <div id="hidden-form-number">
                        <label for="number">Entrez un nombre:</label>  
                        <input type="number" id="number" min="0" max="1000" maxlength="4" required>
                        <button type="submit" id="essayerBtn" class="btn btn-info">Essayer</button>  
                    </div> 
                    <button id="rejouerBtn" class="my-4 btn btn-secondary">rejouer</button>
                </form>    
                <p id="details">* Brûlant = &plusmn; 25 ; Chaud = &plusmn; 50  ; Tiéde = &plusmn; 75 ; Froid = +75.</p>
            </div>    
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
